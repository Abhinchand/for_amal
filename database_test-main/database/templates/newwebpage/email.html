{% extends "newwebpage/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}



<div class="col-lg-12 pt-5 mt-5 pt-b mb-5 mx-auto">
<div class="container">
<h3> Send email to users. This uses gmail as a backend. Only admin can access it</h3>
</br>
{% crispy form %}
</div>
</div>


{% endblock content %}



{% block extrajs %}
<script>

subName=localStorage.getItem('submittersname');
subEmail=localStorage.getItem('email');
subname=localStorage.getItem('name');

if (subName) {
    document.getElementById("id_submittersname").value = subName;
    document.getElementById("id_subemail").value = subEmail;
    document.getElementById("id_name").value = subname;
    localStorage.clear()
  }

</script>

{% endblock extrajs %}
